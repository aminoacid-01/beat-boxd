{% extends "base.html" %}

{% load i18n %}

{% block title %}BeatBoxd | {% trans "Sign Out" %}{% endblock title %}

{% block content %}
<div class="container mt-3 p-1 text-center">
    <h1 class="m-3">{% trans "Sign Out" %}</h1>

    <p class="text-justify">{% trans 'Are you sure you want to sign out?' %}</p>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="text-justify" method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
