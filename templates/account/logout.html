{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-justify mb-3">{% trans "Sign Out" %}</h1>

    <p class="text-justify">{% trans 'Are you sure you want to sign out?' %}</p>

    <form class="text-justify" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button>
    </form>
</div>
{% endblock content %}
