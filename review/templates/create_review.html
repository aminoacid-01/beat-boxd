{% extends 'base.html' %}

{% block title %}Create Review{% endblock %}

{% block content %}
<h1>Create a New Review</h1>
<form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Album Information:</legend>
        {{ album_form.as_p }}
    </fieldset>
    <fieldset>
        <legend>Review:</legend>
        {{ review_form.as_p }}
    </fieldset>
    <button type="submit">Submit</button>
</form>
{% endblock %}
