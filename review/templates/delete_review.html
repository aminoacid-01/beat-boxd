{% extends "base.html" %}

{% block title %} BeatBoxd | Delete Review {% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete this review?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'review_detail' review.slug %}" class="btn btn-secondary">Cancel</a>
        
    </form>
</div>
{% endblock %}
