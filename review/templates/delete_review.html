{% extends "base.html" %}
<div class="hidden">
    {% block title %} BeatBoxd | Delete Review {% endblock %}
    {% block description %} Delete your review on BeatBoxd {% endblock %}
</div>
{% block content %}
<div class="container mt-5 text-center">
    <h2 class="text-justify mb-3">Are you sure you want to delete this review?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'review_detail' review.slug %}" class="btn btn-secondary">Cancel</a>

    </form>
</div>
{% endblock %}
