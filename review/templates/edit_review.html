{% extends "base.html" %}
<div class="hidden">
{% block title %} BeatBoxd | Edit Review {% endblock %}
</div>
{% block content %}
<div class="container mt-5 mb-5 review-form text-center">
    <h1 class="mb-3">Edit Review</h1>
    <div class="reviewForm my-3">

        {% csrf_token %}
        {{ review_form.as_p }}
        <button type="submit" class="btn btn-primary mb-2">Save Changes</button>
    </form></div>
</div>
{% endblock %}
