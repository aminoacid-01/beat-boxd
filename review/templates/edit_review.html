{% extends "base.html" %}
<div class="hidden">
{% block title %} BeatBoxd | Edit Review {% endblock %}
</div>
{% block content %}
<div class="container mt-5">
    <h2>Edit Review</h2>
    <form method="post">
        {% csrf_token %}
        {{ review_form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
